<!doctype html>
<html>
  <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="css/main.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  </head>
  <body ng-app="contactForm" ng-controller="mainController">
    <div class="main">
      <div class="container">  
        <form id="contact" name="contact" ng-submit="submitForm()" novalidate>
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="row vertical">
              <div class="col-lg-6 ">
                 <h3 class="panel-title"><strong>Contact</strong></h3>
              </div>
              <div class="col-lg-6 text-right">
                <button type="button" class="btn btn-default">Sign in</button>
              </div>
            </div>
          </div>
          <div class="panel-body content">
            <div class="row vertical">
              <div class="col-lg-8 col-lg-offset-2 ">
                 <div class="panel panel-default">
                  <div class="panel-body inside">
                  <div class="form-group clearfix" ng-show="step==1">
                      <label class="control-label">Your name</label>
                          <div class="input-group ">
                              <div class="input-group-addon ">
                                <span class="glyphicon glyphicon-user"></span>
                              </div>
                              <input type="text" name="name" ng-model="formData.name" id="name" value="" class="form-control" required/>
                          </div>
                          <p ng-show="contact.name.$invalid && !contact.name.$pristine" class="help-block">Please add your name</p>
                    </div>
                    <div class="form-group clearfix" ng-show="step==2">
                      <label class="control-label">Your email</label>
                          <div class="input-group ">
                              <div class="input-group-addon ">
                                <span class="glyphicon glyphicon-envelope"></span>
                              </div>
                              <input type="email" name="email" value="" class="form-control" ng-model="formData.email" id="email" required>
                          </div>
                          <p ng-show="contact.email.$invalid && !contact.email.$pristine" class="help-block">Please add your email.</p>
                    </div>
                    <div class="form-group clearfix" ng-show="step==3">
                      <label class="control-label">Message</label>
                          
                              <textarea class="form-control" ng-model="formData.message" id="message" name="message" rows="5" required></textarea>
                          
                          <p ng-show="contact.message.$invalid && !contact.message.$pristine" class="help-block">Please add a message</p>
                    </div>
                  <div class="form-group clearfix" ng-show="step==4">
                    <div class="row" >
                      <div class="col-lg-10"><h4>Review before sending</h4></div>
                    </div>
                    <div class="row review">
                      <div class="col-lg-1"><span class="glyphicon glyphicon-user"></span></div>
                      <div class="col-lg-4"><strong>Your name</strong></div>
                      <div class="col-lg-7">{{formData.name}}</div>
                    </div>
                    <div class="row review">
                      <div class="col-lg-1"><span class="glyphicon glyphicon-envelope"></span></div>
                      <div class="col-lg-4"><strong>Your email</strong></div>
                      <div class="col-lg-7">{{formData.email}}</div>
                    </div>
                    <div class="row review">
                      <div class="col-lg-1"><span class="glyphicon glyphicon-comment"></span></div>
                      <div class="col-lg-4"><strong>Your message</strong></div>
                      <div class="col-lg-7">{{formData.message}}</div>
                    </div>
                  </div>
                  <div class="form-group clearfix" ng-show="step==5">
                    <div class="row text-center" >
                      <h3>Thanks!</h4>
                    </div>
                    <div class="row  text-center">
                      Your message has been sent.
                    </div>
                    
                  </div>
                  <div class="panel-footer text-right">
                    <button type="button" class="btn btn-default" ng-hide="step<2 || step>4" ng-click="nextStep(true)">Prev</button>
                    <button type="button" class="btn btn-default" ng-hide="step>3" ng-disabled="checkForm()" ng-click="nextStep()">Next</button>
                    <button type="submit" class="btn btn-primary" ng-disabled="!formData.message" ng-show="step==4">Submit</button>
                    <button type="button" class="btn btn-primary" ng-show="step==5" ng-click="resetForm()">Send Another Message</button>
                  </div>
                 </div>
              </div>
              
            </div>
          </div>
        </div>

        </form>
      </div>
    </div>

    <div class="footer">
      <div class="container">
 
      </div>
    </div>


    <!-- Modules -->
    <script src="js/app.js"></script>
    <script src="js/controllers/main.js"></script>
  </body>
</html>
